name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4

      - name: Install dependencies
        run: |
          bun install --frozen-lockfile

      - name: Test
        run: |
          bun test

      - name: Build
        run: |
          bun run build

      - name: Configure npm auth
        run: |
          umask 077
          printf "//registry.npmjs.org/:_authToken=%s\n" "$NPM_CONFIG_TOKEN" > ~/.npmrc
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm (Bun)
        run: |
          bun publish --access public --tolerate-republish --auth-type legacy

      - name: Pack
        run: |
          rm -f build.zip
          zip -r build.zip dist package.json README.md LICENSE

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build.zip
          generate_release_notes: true
